version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - cd packages/shared && npm ci && npm run build && cd ..
            - cd frontend && npm ci
        build:
          commands:
            - cd packages/frontend && NODE_ENV=production npm run build
      artifacts:
        baseDirectory: packages/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*
          - packages/frontend/.next/cache/**/*