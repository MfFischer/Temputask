version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase"
            - npm --version
            - node --version
            - echo "Current directory:"
            - pwd
            - ls -la
            - echo "Installing root dependencies with npm install instead of npm ci"
            - npm install
            - echo "Installing and building shared package"
            - cd packages/shared && npm install && npm run build && cd ../..
            - echo "Installing frontend dependencies"
            - cd packages/frontend && npm install && cd ../..
        build:
          commands:
            - echo "Starting build phase"
            - cd packages/frontend
            - echo "Setting environment variables"
            - export NEXT_PUBLIC_EXPORT=true
            - export NODE_ENV=production
            - echo "Running dev:restore"
            - npm run dev:restore
            - echo "Building Next.js application"
            - npm run build || echo "Next.js build failed, continuing with fallback"
            - echo "Running enhance-static-export script"
            - node enhance-static-export.js
            - echo "Creating fallback pages for direct navigation"
            - mkdir -p out/auth
            - cp out/index.html out/404.html || echo "404.html creation failed"
            - cp out/index.html out/dashboard.html || echo "dashboard.html creation failed"
            - cp out/index.html out/projects.html || echo "projects.html creation failed"
            - cp out/index.html out/companies.html || echo "companies.html creation failed"
            - cp out/index.html out/settings.html || echo "settings.html creation failed"
            - cp out/index.html out/auth/login.html || echo "login.html creation failed"
            - cp out/index.html out/auth/signup.html || echo "signup.html creation failed"
            - echo "Build completed"
      artifacts:
        baseDirectory: packages/frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*