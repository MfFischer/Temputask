version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting preBuild phase"
            - npm --version
            - node --version
            - echo "Current directory:"
            - pwd
            - ls -la
            - echo "Installing root dependencies"
            - npm ci
            - echo "Installing and building shared package"
            - cd packages/shared && npm ci && npm run build && cd ../..
            - echo "Installing frontend dependencies"
            - cd packages/frontend && npm ci && cd ../..
        build:
          commands:
            - echo "Starting build phase"
            - echo "Building frontend"
            - cd packages/frontend
            - npm run dev:restore
            - export NEXT_PUBLIC_EXPORT=true
            - npx next build
            - echo "Checking if out directory exists"
            - ls -la
            - echo "Creating index.html if it doesn't exist"
            - mkdir -p out
            - touch out/index.html
            - cp out/index.html out/404.html || true
            - cp out/404.html out/dashboard.html || true
            - cp out/404.html out/projects.html || true
            - cp out/404.html out/companies.html || true
            - cp out/404.html out/settings.html || true
            - echo "Build completed"
            - ls -la out || echo "No out directory found"
      artifacts:
        baseDirectory: packages/frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*